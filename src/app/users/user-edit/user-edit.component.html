<h3>User List</h3>
<table>
    <tr>
        <th>Name</th>
        <th>password</th>
        <th>Email</th>
        <th>Created At</th>
        <th>ID</th>
        <th colspan="2">Actions</th>
    </tr>
    <tr *ngFor="let user of this._userService.USERS">
        <td>{{user.name}}</td>
        <td>{{user.password}}</td>
        <td>{{user.email}}</td>
        <td>{{user.createdAt | date:"MMM dd yyyy, hh:mm a"}}</td>
        <td>{{user._id}}</td>
        <td><button (click)="editUser(user._id)">Edit User</button></td>
        <td><button (click)="deleteUser(user._id)">Delete User</button></td>
    </tr>

</table>
